<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy-Trainers</title>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/academy/courses/">Courses</a>
        <a href="/academy/trainers/">Trainers</a>
        <a href="/academy/students/">Students</a>
    </nav>

    <table>
        <tr>
            <th>Name</th>
            <th>Expertise</th>
            <th>Email</th>
            <th>Photo</th>
        </tr>

        {% for t in trainers %}
        <tr>
            <td>{{ t.first_name }} {{ t.last_name }}</td>
            <td>{{ t.expertise }}</td>
            <td>{{ t.email }}</td>
            <td>
                {% if t.trainer_photo %}
                    <img src="{{ t.trainer_photo.url }}" width="80">
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    
</body>
</html>
